<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav bottom-line">
      <div class="container m-auto ta-c p-2 grid grid-gc--2 jc-sb gap-3">
        <a href="index.html" class="a a-logo"
          >JS Games
          <i class="fa-solid fa-gamepad a-logo-icon" aria-hidden="true"></i
        ></a>
        <button class="btn btn-menu ps-c-e">
          <i class="fa-solid fa-bars" aria-label="Open Navigation Menu"></i>
        </button>
        <ul
          class="nav-links flex flex-fd--c-mobile gap-3 ai-c jc-c ps-c grid-col--full grid-col--full-mobile hidden-mobile"
        >
          <li>
            <a href="rps.html" class="a a-nav-link a-nav-link-rps p-2"
              >Rock Paper Scissors</a
            >
          </li>
          <li>
            <a href="eas.html" class="a a-nav-link a-nav-link-eas p-2"
              >Etch a Sketch</a
            >
          </li>
          <li>
            <a href="calculator.html" class="a a-nav-link a-nav-link-calc p-2"
              >Calculator</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/daniel-nelson-9151a6212/"
              class="a a-nav-link a-nav-link-ext p-2"
              target="_blank"
              >Daniel Nelson
              <i aria-hidden="true" class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/youngmrnelson"
              class="a a-nav-link a-nav-link-ext p-2"
              target="_blank"
              >View The Code
              <i aria-hidden="true" class="fa-brands fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Game Container -->
    <main class="my-4 flex flex-fd--c ai-c jc-c p-2" id="game">
      <h2 class="h h-game mb-2">Calculator</h2>
      <div class="container container-calc grid grid-gc--4 gap-1 p-3">
        <!-- Calculator -->
        <div class="calc-display grid-col--full p-3">
          <p class="p-calc-display ta-r">0</p>
          <p class="p-calc ta-r">0</p>
        </div>
        <!-- Top Row -->
        <button class="btn btn-calc btn-calc-alt p-3 grid-s--3">AC</button>
        <button class="btn btn-calc btn-op p-3">/</button>
        <!-- Calc Row -->
        <button class="btn btn-calc btn-calc-num p-3">7</button>
        <button class="btn btn-calc btn-calc-num p-3">8</button>
        <button class="btn btn-calc btn-calc-num p-3">9</button>
        <button class="btn btn-calc btn-op p-3">*</button>
        <!-- Calc Row -->
        <button class="btn btn-calc btn-calc-num p-3">4</button>
        <button class="btn btn-calc btn-calc-num p-3">5</button>
        <button class="btn btn-calc btn-calc-num p-3">6</button>
        <button class="btn btn-calc btn-op p-3">-</button>
        <!-- Calc Row -->
        <button class="btn btn-calc btn-calc-num p-3">1</button>
        <button class="btn btn-calc btn-calc-num p-3">3</button>
        <button class="btn btn-calc btn-calc-num p-3">3</button>
        <button class="btn btn-calc btn-op p-3">+</button>
        <!-- Calc Row -->
        <button class="btn btn-calc btn-calc-num p-3 grid-s--3">0</button>
        <button class="btn btn-calc btn-op p-3">=</button>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer ta-c p-3 top-line">
      <p class="p-footer">
        Created by
        <a
          href="https://www.linkedin.com/in/daniel-nelson-9151a6212/"
          target="_blank"
          class="a-main"
          >Daniel Nelson</a
        >
        &copy; 2023
      </p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
