<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Rock, Paper, Scissors!" />
    <meta
      name="keywords"
      content="rock paper scissors, javascript, coding, html, css, the odin project"
    />
    <meta name="author" content="Daniel Nelson" />
    <title>Rock Paper Scissors</title>
    <script
      src="https://kit.fontawesome.com/7f4d3f6357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav bottom-line">
      <div class="container m-auto ta-c p-2 grid grid-gc--2 jc-sb gap-3">
        <a href="index.html" class="a a-logo"
          >JS Games
          <i class="fa-solid fa-gamepad a-logo-icon" aria-hidden="true"></i
        ></a>
        <button class="btn btn-menu ps-c-e">
          <i class="fa-solid fa-bars" aria-label="Open Navigation Menu"></i>
        </button>
        <ul
          class="nav-links flex flex-fd--c-mobile gap-3 ai-c jc-c ps-c grid-col--full grid-col--full-mobile hidden-mobile"
        >
          <li>
            <a href="#" class="a a-nav-link a-nav-link-rps p-2" target="_blank"
              >Rock Paper Scissors</a
            >
          </li>
          <li>
            <a href="#" class="a a-nav-link a-nav-link-eas p-2" target="_blank"
              >Etch a Sketch</a
            >
          </li>
          <li>
            <a href="#" class="a a-nav-link a-nav-link-calc p-2" target="_blank"
              >Calculator</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/daniel-nelson-9151a6212/"
              class="a a-nav-link a-nav-link-ext p-2"
              target="_blank"
              >Daniel Nelson
              <i aria-hidden="true" class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/youngmrnelson"
              class="a a-nav-link a-nav-link-ext p-2"
              target="_blank"
              >View The Code
              <i aria-hidden="true" class="fa-brands fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Game Container -->
    <main class="my-4 flex ai-c jc-c" id="game">
      <div class="container-game ta-c p-3 grid grid-gc--2">
        <h2 class="h h-game grid-col--full">ROCK PAPER SCISSORS</h2>
        <button class="btn btn-game p-2 grid-col--full ps-c">Start Game</button>
        <p class="h h-game grid-col--full hidden">
          Round #<span class="round-number">0</span>
        </p>
        <p class="p-game grid-col--full hidden">Pick your weapon</p>
        <div class="p-scores ps-c">
          <p class="p-game">Score: <span class="player-score">0</span></p>
          <p class="p-game"><i class="fa-solid fa-user i-game-player"></i></p>
          <p class="p-game">
            User
            <span class="user-choice"
              ><i class="fa-solid fa-hand-back-fist i-game-player-choice"></i
            ></span>
          </p>
        </div>
        <div class="p-scores ps-c">
          <p class="p-game">Score: <span class="cpu-score">0</span></p>
          <p class="p-game">
            <i class="fa-solid fa-user-astronaut i-game-player"></i>
          </p>
          <p class="p-game">
            <span class="cpu-choice"
              ><i class="fa-solid fa-hand-back-fist i-game-player-choice"></i
            ></span>
            CPU
          </p>
        </div>
        <div
          class="m-auto rps-choices grid-col--full grid grid-gc--2 gap-3 my-3"
        >
          <button class="btn btn-rps gap-3 btn-rps-rock ps-c">
            <i
              class="fa-regular fa-hand-back-fist btn-rps-choice-icon mb-1"
            ></i>
            <span class="h btn-rps-choice disp-block">ROCK</span>
          </button>
          <button class="btn btn-rps btn-rps-paper ps-c">
            <i class="fa-regular fa-hand btn-rps-choice-icon mb-1"></i>
            <span class="h btn-rps-choice disp-block">PAPER</span>
          </button>
          <button class="btn btn-rps btn-rps-scissors grid-col--full ps-c">
            <i class="fa-regular fa-hand-scissors btn-rps-choice-icon mb-1"></i>
            <span class="h btn-rps-choice disp-block">SCISSORS</span>
          </button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer ta-c p-3 top-line">
      <p class="p-footer">
        Created by
        <a
          href="https://www.linkedin.com/in/daniel-nelson-9151a6212/"
          target="_blank"
          class="a-main"
          >Daniel Nelson</a
        >
        &copy; 2023
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
